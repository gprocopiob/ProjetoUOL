<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>UOL Notícias</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div id="root">
        <div id="container">
            <div id="modal">

                <div id="cabecalho">
                    <img src="https://imguol.com/p/pp/logos/cadastro/uol.png" alt="Logo UOL">
                    <p>Entre com sua conta UOL para acessar o conteúdo exclusivo</p>
                </div>

                <div id="formulario">
                    <form id="entrada">
                        <h2 id="entrada-h2">Entrar</h2>
                        <input placeholder="E-mail ou CPF/CNPJ">
                        <button id="button-continuar">Continuar</button>
                    </form>

                    <div id="informacao">
                        <span>Ainda não é assinante UOL?
                            <a href="../html/cadastro.html">ASSINE JÁ</a>
                        </span>
                        <div class="line-container">
                            <hr class="line">
                            <span class="line-text">ou</span>
                            <hr class="line">
                        </div>                        
                    </div>
                    
                    <button class="btn-cadastro facebook">
                        <img src="../images/logo-facebook.png">
                        <span class="api-social-label">Continuar com o <strong>Facebook</strong></span>
                    </button>
                    <button class="btn-cadastro google">
                        <img src="../images/logo-google.png">
                        <span class="api-social-label">Continuar com o <strong>Google</strong></span>
                    </button>
                    <button class="btn-cadastro apple">
                        <img src="../images/logo-apple.png">
                        <span class="api-social-label">Continuar com a <strong>Apple</strong></span>
                    </button>
                </div>
            </div>
            <div class="divisor"></div>
            <footer class="rodape">
                <p>Sua senha é secreta.<br>Nenhum funcionário a serviço do UOL está autorizado a solicitá-la</p>
                <div class="rodape-links">
                    <a>Regras de uso</a>
                    <a>Política anti-spam</a>
                    <a>Crimes virtuais: denuncie</a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
